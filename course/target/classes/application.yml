server:
  port: 8081

spring:
  application:
    name: couse
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/microservices?allowPublickeyRetrieval=true&sslMode=DISABLED
    username: root
    password: 1234
